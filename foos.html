<html>
<head>
   <title>Foos</title>
   <meta name="apple-mobile-web-app-capable" content="yes"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="foos.css"/>
   <link rel="apple-touch-icon-precomposed" href="touch-icon-iphone4.png"/>
   <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body ontouchstart="">
   <div id="board" class="hide">
      <div id="og">OG</div>
      <div id="undo">^Z</div>
      <div class="team">
         <span id="player11">p11</span>
         <span id="score1" class="score">0</span>
         <span id="player10">p10</span>
      </div>
      <div id="table">
         <div class="row goalkeeper opponent">
            <span id="w0"></span>
         </div>
         <div class="row defense opponent">
            <span id="w1"></span>
            <span id="w2"></span>
         </div>
         <div class="row attack ">
            <span id="b10"></span>
            <span id="b9"></span>
            <span id="b8"></span>
         </div>
         <div class="row midfield opponent">
            <span id="w3"></span>
            <span id="w4"></span>
            <span id="w5"></span>
            <span id="w6"></span>
            <span id="w7"></span>
         </div>
         <div class="row midfield">
            <span id="b7"></span>
            <span id="b6"></span>
            <span id="b5"></span>
            <span id="b4"></span>
            <span id="b3"></span>
         </div>
         <div class="row attack opponent">
            <span id="w8"></span>
            <span id="w9"></span>
            <span id="w10"></span>
         </div>
         <div class="row defense">
            <span id="b2"></span>
            <span id="b1"></span>
         </div>
         <div class="row goalkeeper">
            <span id="b0"></span>
         </div>
      </div>
      <div class="team">
         <span id="player00">p00</span>
         <span id="score0" class="score">0</span>
         <span id="player01">p01</span>
      </div>
       <div id="log">...</div>
   </div>

   <button id="oldschool">TAKE ME BACK!</button>
<div id="team-suggestion" class="hide">
   <h2>waiting for team suggestion...</h2>
</div>
<ul id="playerlist"></ul>
<div id="game-select" class="hide">
   <h2>team select</h2>

   <div class="circle white"></div>
   <select id="team00">
      <option></option>
   </select> or
   <input id="team00n" type="text"/><br/>
   <select id="team01">
      <option></option>
   </select> or
   <input id="team01n" type="text"/>

   <div style="clear:both;"></div>
   <div class="circle blue"></div>
   <select id="team10">
      <option></option>
   </select> or
   <input id="team10n" type="text"/><br/>
   <select id="team11">
      <option></option>
   </select> or
   <input id="team11n" type="text"/>

   <div style="clear:both;"></div>
   <h1>
      <a href="#" id="suggest-teams">suggest teams</a> | <a href="#" id="start-game">start game</a> |
      <a href="#" id="start-test-game">test game</a>
   </h1>

   <h1><a href="stats.html">stats</a></h1>
</div>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="utils.js"></script>
<script src="foos.js"></script>
<script src="main.js"></script>
</body>
</html>
