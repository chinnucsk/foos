        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#fff" stroke-width="0.5%" id="midfield"></line>
        <circle cx="50%" cy="50%" r="10%" stroke="#fff" stroke-width="0.5%" fill="#409F40" id="center"></circle>
        <rect y="33%" x="-2%" width="10%" height="33%" stroke="#fff" stroke-width="0.5%" fill="none" id="penalty1"></rect>
        <rect y="33%" x="92%" width="10%" height="33%" stroke="#fff" stroke-width="0.5%" fill="none" id="penalty2"></rect>
    </g>
