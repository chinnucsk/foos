<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <title>foos table</title>
    <defs>
        <linearGradient id="grass" x2="10%" spreadMethod="repeat">
            <stop offset="0%" stop-color="#409F40" />
            <stop offset="50%" stop-color="#409F40" />
            <stop offset="50%" stop-color="#389B38" />
            <stop offset="10%" stop-color="#389B38" />
        </linearGradient>
    </defs>
